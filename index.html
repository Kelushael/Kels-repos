<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lyric Infuser</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea, input { width: 80%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 15px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 15px; text-align: left; }
    </style>
</head>
<body>
    <h1>ðŸ”„ AI Lyric Infuser</h1>

    <!-- INPUT LYRIC SECTION -->
    <h3>Enter Suno-Generated Lyrics</h3>
    <textarea id="lyricsInput" rows="4" placeholder="Paste Suno lyrics here..."></textarea>
    <button onclick="refineLyrics()">Infuse AI & Align</button>

    <!-- OUTPUT -->
    <h3>Refined Lyrics</h3>
    <pre id="refinedOutput">Waiting for AI infusion...</pre>

    <h3>Alignment Feedback</h3>
    <pre id="alignmentOutput">Awaiting lattice check...</pre>

    <script>
        async function refineLyrics() {
            let lyrics = document.getElementById("lyricsInput").value;

            let response = await fetch("/refine_lyrics", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ lyrics: lyrics })
            });

            let data = await response.json();
            document.getElementById("refinedOutput").innerText = data.refined_lyrics;
            document.getElementById("alignmentOutput").innerText = JSON.stringify(data.alignment_feedback, null, 2);
        }
    </script>
</body>
</html>
