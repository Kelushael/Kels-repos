<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelushael Suno Music Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kelushael Suno Music Generator</h1>
    <p>Enter a music description:</p>
    <input type="text" id="musicPrompt" placeholder="Enter your prompt here...">
    <button onclick="generateMusic()">Generate Music</button>

    <div id="result"></div>

    <script>
        async function generateMusic() {
            const prompt = document.getElementById("musicPrompt").value;
            if (!prompt) {
                alert("Please enter a music prompt.");
                return;
            }

            document.getElementById("result").innerHTML = "Generating music... Please wait.";

            const response = await fetch("https://your-render-backend-url.com/generate_music", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });

            const data = await response.json();
            if (data.error) {
                document.getElementById("result").innerHTML = `Error: ${data.error}`;
            } else {
                document.getElementById("result").innerHTML = `<h3>Generated Music:</h3> <audio controls src="${data.audio_url}"></audio>`;
            }
        }
    </script>
</body>
</html>
