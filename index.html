<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flow & Metadata Interface</title>
    <script>
        async function analyzeText() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt) {
                alert("Please enter a prompt!");
                return;
            }

            const response = await fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });

            const data = await response.json();
            document.getElementById("result").innerText = JSON.stringify(data.metadata, null, 2);
        }
    </script>
</head>
<body>
    <h2>AI Flow & Metadata Interface</h2>
    <p>Enter a phrase or flow input to analyze metadata and AI alignment.</p>
    <input type="text" id="prompt" placeholder="Type your input here...">
    <button onclick="analyzeText()">Analyze</button>
    
    <h3>Metadata Output:</h3>
    <pre id="result"></pre>
</body>
</html>
